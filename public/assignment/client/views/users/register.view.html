<h1 class="page-header align-center">Register</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username3" class="col-sm-2 col-sm-offset-1">Username:</label>
        <div class="col-sm-8">
            <input ng-model="controller.regUsername" type="text" class="form-control" id="username3" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 col-sm-offset-1">Password:</label>
        <div class="col-sm-8">
            <input ng-model="controller.regPassword" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="verifyPassword3" class="col-sm-2 col-sm-offset-1">Verify Password:</label>
        <div class="col-sm-8">
            <input ng-model="controller.regPassword2" type="password" class="form-control" id="verifyPassword3" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <button ng-click="controller.register(controller.regUsername, controller.regPassword, controller.regPassword2)"
                    class="btn btn-default btn-lg btn-block active">Register</button>
        </div>
    </div>
    <div ng-show="controller.error" class="alert alert-danger" role="alert">{{controller.error}}</div>
</form>
