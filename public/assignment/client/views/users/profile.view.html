<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>
    <div ng-show="controller.message" class="alert alert-success" role="alert">{{controller.message}}</div>
    <div ng-show="controller.error" class="alert alert-danger" role="alert">{{controller.error}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username3" class="col-sm-2">Username:</label>
            <div class="col-sm-10">
                <input ng-model="controller.user.username" type="text" class="form-control" id="username3" placeholder="{{controller.usernamePlaceholder}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input ng-model="controller.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Change Password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="controller.user.firstName" type="text" class="form-control" id="firstName" placeholder="{{controller.firstNamePlaceholder}}">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="controller.user.lastName" type="text" class="form-control" id="lastName" placeholder="{{controller.lastNamePlaceholder}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="controller.updateUser(controller.user)" class="btn btn-default btn-lg btn-block active">Update</button>
            </div>
        </div>
    </form>
</div>
