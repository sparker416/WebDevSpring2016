<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="LoginController">
  <h1 class="page-header">Login</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2">Username:</label>
      <div class="col-sm-10">
        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2">Password:</label>
      <div class="col-sm-10">
        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="login(user)" class="btn btn-default btn-lg btn-block">Login</button>
      </div>
    </div>
  </form>
  <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
</div>
