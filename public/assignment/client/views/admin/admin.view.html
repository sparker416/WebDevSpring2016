<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AdminController">
    <h1>Admin</h1>
    <h2 class="">Users</h2>
    <table class="table table-striped table-bordered table-responsive table-condensed">
        <thead>
        <tr>
            <td><i class="fa fa-caret-down"></i> Username</td>
            <td><i class="fa fa-caret-down"></i> Password</td>
            <!--<td><i class="fa fa-caret-down"></i> Role</td>-->
            <td><i class="fa fa-caret-down"></i> Action</td>
        </tr>
        </thead>
        <form>
            <tr>
                <td>
                    <div class="form-group col-sm-10">
                        <input ng-model="newUsername" type="text" class="form-control" id="username">
                    </div>
                </td>
                <td>
                    <div class="col-sm-10">
                        <input ng-model="newPassword" type="text" class="form-control" id="password">
                    </div>
                </td>
                <!--
                <td>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roles" placeholder="role1, role2">
                    </div>
                </td>
                -->
                <td>
                    <button ng-hide="selectedUser" ng-click="addUser(newUsername, newPassword)">
                        <scan class="glyphicon glyphicon-plus"></scan>
                    </button>
                    <button ng-show="selectedUser" ng-click="updateUser(newUsername, newPassword, selectedUser)">
                        <scan class="glyphicon glyphicon-ok"></scan>
                    </button>
                </td>
            </tr>

        </form>
        <tr ng-repeat="user in currentUsers">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <!-- <td>{{user.roles}}</td> -->
            <td>
                <button ng-click="deleteUser($index)">
                    <scan class="glyphicon glyphicon-remove"></scan>
                </button>
                <button ng-click="selectUser($index)">
                    <scan class="glyphicon glyphicon-pencil"></scan>
                </button>
            </td>
        </tr>
    </table>
</div>
