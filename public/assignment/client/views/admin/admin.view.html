<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Admin</h1>
    <h2 class="">Users</h2>
    <table class="table table-striped table-bordered table-responsive table-condensed">
        <thead>
        <tr>
            <td><i class="fa fa-caret-down"></i> Username</td>
            <td><i class="fa fa-caret-down"></i> Password</td>
            <td><i class="fa fa-caret-down"></i> Role</td>
            <td><i class="fa fa-caret-down"></i> Action</td>
        </tr>
        </thead>
        <form>
            <tr>
                <td>
                    <div class="form-group col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="username">
                    </div>
                </td>
                <td>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                </td>
                <td>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roles" placeholder="role1, role2">
                    </div>
                </td>
                <td>
                    <a href="#">
                        <scan class="glyphicon glyphicon-plus"></scan>
                    </a>
                    <a href="#">
                        <scan class="glyphicon glyphicon-ok"></scan>
                    </a>
                </td>
            </tr>

        </form>
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.roles}}</td>
            <td>
                <scan class="glyphicon glyphicon-remove"></scan>
                <scan class="glyphicon glyphicon-pencil"></scan>
            </td>
        </tr>
    </table>
</div>
