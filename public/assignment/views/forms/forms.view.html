<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
    <h1>Forms</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="forms.view.html">Forms</a></li>
                <li role="presentation"><a href="fields.view.html">Fields</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-responsive table-condensed">
                <thead>
                <tr>
                    <td><i class="fa fa-caret-down"></i> Form Name</td>
                    <td><i class="fa fa-caret-down"></i> Action</td>
                </tr>
                </thead>
                <form>
                    <tr>
                        <td>
                            <div class="form-group col-sm-10">
                                <input ng-model="form.title" type="text" class="form-control" id="name" placeholder="name">
                            </div>
                        </td>
                        <td>
                            <a ng-click="addForm(form)" href="#">
                                <scan class="glyphicon glyphicon-plus"></scan>
                            </a>
                            <a ng-click="updateForm(form)" href="#">
                                <scan class="glyphicon glyphicon-ok"></scan>
                            </a>
                        </td>
                    </tr>

                </form>
                <tr ng-repeat="form in forms">
                    <td>{{form.name}}</td>
                    <td>
                        <scan ng-click="deleteForm($index)" class="glyphicon glyphicon-remove"></scan>
                        <scan ng-click="selectForm($index)" class="glyphicon glyphicon-pencil"></scan>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
