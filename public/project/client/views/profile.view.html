<div class="back-white-black-border pad-10-px margin-1 col-xs-12">
    <p ng-show="currentUser" ng-class="{'active': $location.url()=='/update'}" class="align-center">
        <a href="#/update">Update Profile</a>
    </p>

    <div class="col-xs-3 left-div">
        Username: <br>
        <br>
        Games Played:
    </div>

    <div class="col-xs-9 right-div" ng-controller="GameController">
        {{currentUser.username}}<br>
        <br>
        <table class="table table-striped table-bordered">
            <tr>
                <th>
                    Game
                </th>
                <th>
                    Times Played
                </th>
                <th>
                    Date Last Played
                </th>
                <th ng-show="currentUser">&nbsp;</th>
            </tr>

            <tr ng-show="currentUser">
                <td colspan="4">
                    <div class="pad-10-px">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="gameName">Name</label>
                                <input type="text" class="form-control" id="gameName">
                            </div>
                            <button type="submit" class="btn btn-info" ng-click="createGame(gameName.value)">
                                Add
                            </button>
                            <div ng-show="currentGame">
                                <br>
                                <label for="update">Name</label>
                                <input ng-model="currentGame.name" type="text" class="form-control" id="update">
                                <button type="submit" class="btn btn-success" ng-click="updateGame($index)">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>

            <tr ng-repeat="gm in games" ng-click="selectGame($index)" ng-class="{'success': $index == selectedGameIndex}">
                <td>{{gm.name}}</td>
                <td>{{gm.counter}}</td>
                <td>{{gm.dateLastPlayed | shortDate}}</td>
                <td ng-show="currentUser">
                    <button ng-click="removeGame($index)" class="btn btn-danger">
                        Remove
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
