<div class="back-white-black-border pad-10-px margin-1 col-xs-12" ng-controller="ProfileController">
    <p ng-show="currentUser" ng-class="{'active': $location.url()=='/update'}" class="align-center">
        <a href="#/update">Update Profile</a>
    </p>

    <div class="col-xs-3 left-div">
        Username: <br>
        <br>
        Games Played:
    </div>

    <div class="col-xs-9 right-div">
        {{currentUser.username}}<br>
        <br>
        <div ng-show="error" class="alert-danger">{{error}}</div>
        <table class="table table-striped table-bordered">
            <tr>
                <th>
                    Game
                </th>
                <th>
                    Times Played
                </th>
                <th>
                    Date Last Played
                </th>
                <th ng-show="currentUser">&nbsp;</th>
            </tr>

            <tr ng-show="currentUser">
                <td colspan="4">
                    <div class="pad-10-px">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="gameName">Name</label>
                                <input type="text" class="form-control" id="gameName" ng-model="gameName">
                            </div>
                            <button type="submit" class="btn btn-info" ng-click="addGameForUser(currentUser._id, gameName)">
                                Add
                            </button>
                         </form>
                    </div>
                </td>
            </tr>

            <tr ng-repeat="meeple in userGames" ng-click="selectGame($index)" ng-class="{'success': $index == selectedGameIndex}">
                <td>{{meeple.name}}</td>
                <td>{{meeple.timesPlayed}}</td>
                <td>{{meeple.dateLastPlayed}}</td>
                <td ng-show="currentUser">
                    <button ng-click="removeGameForUser(meeple)" class="btn btn-danger">
                        Remove
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
