<h1 class="align-center white-text bold">Manage Users</h1>

<div class="pad-10-px" ng-controller="OwnerController">
    <table class="table table-bordered width-98">
        <tr>
            <th>User ID</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Roles</th>
            <th>&nbsp;</th>
        </tr>
        <form id="newUser">
            <tr>
                <td><input title="newUserId" type="number" ng-model="newUser._id"></td>
                <td><input title="newUserEmail" type="text" ng-model="newUser.email"></td>
                <td><input title="newUserUsername" type="text" ng-model="newUser.username"></td>
                <td><input title="newUserPassword" type="text" ng-model="newUser.password"></td>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="newUser.player" ng-true-value="true" ng-false-value="false"> Player
                        </label>
                        <label>
                            <input type="checkbox" ng-model="newUser.admin" ng-true-value="true" ng-false-value="false"> Admin
                        </label>
                        <label>
                            <input type="checkbox" ng-model="newUser.owner" ng-true-value="true" ng-false-value="false"> Owner
                        </label>
                    </div>
                </td>
                <td>
                    <button ng-hide="selectedUser" ng-click="addUser(newUser)">Add</button>
                    <button ng-show="selectedUser" ng-click="editUser(selectedUser._id, newUser)">Update</button>
                </td>
            </tr>
        </form>
        <tr ng-repeat="user in allUsers">
            <td>{{user._id}}</td>
            <td>  {{user.email}}  </td>
            <td>  {{user.username}}  </td>
            <td>  {{user.password}}</td>
            <td>
                <ul>
                    <li ng-repeat="role in user.roles">{{role}}</li>
                </ul>
            </td>
            <td>
                <button ng-click="selectUser($index)">Edit</button>
                <button ng-click="deleteUser($index)">Remove</button>
            </td>
        </tr>
    </table>
</div>
