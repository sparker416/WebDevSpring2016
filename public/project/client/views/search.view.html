<div class="pad-10-px back-white-black-border margin-1">
    <h2>Search for Games: </h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="numPlayers" class="col-sm-2 control-label">
                <span class="color-red bold sz-lrg"> * </span>Number of Players:
            </label>
            <div class="col-sm-10">
                <input type="text" id="numPlayers" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="keyword" class="col-sm-2 control-label">Keyword Search:</label>
            <div class="col-sm-10">
                <input type="text" id="keyword" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label>Type: </label>
                <div class="checkbox">
                    <div class="float-left-25">
                        <label>
                            <input type="checkbox" id="co-op"> Co-op
                        </label><br>
                        <label>
                            <input type="checkbox" id="strategy"> Strategy
                        </label><br>
                        <label>
                            <input type="checkbox" id="party"> Party
                        </label><br>
                        <label>
                            <input type="checkbox" id="classic"> Classic
                        </label>
                    </div>
                    <div class="left-div">
                        <label>
                            <input type="checkbox" id="worker-placement"> Worker Placement
                        </label><br>
                        <label>
                            <input type="checkbox" id="resource-management"> Resource Management
                        </label><br>
                        <label>
                            <input type="checkbox" id="deck-building"> Deck-building
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label>Location: </label>
                <div class="radio">
                    <input type="radio" id="CC"> Cooldige Corner<br>
                    <input type="radio" id="Teele"> Teele Square
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lowest-age" class="col-sm-2 control-label">
                Age of Youngest Player:
            </label>
            <div class="col-sm-10">
                <input type="number" id="lowest-age" class="form-control" min="1">
            </div>
        </div>
        <div class="form-group">
            <label for="playtime" class="col-sm-2 control-label">
                Length of desired playtime in minutes:
            </label>
            <div class="col-sm-10">
                <input type="number" id="playtime" class="form-control" min="0">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
    </form>
</div>
